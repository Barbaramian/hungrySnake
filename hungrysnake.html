<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hungrySnake</title>
    <link rel="stylesheet" href="hungrysnake.css">
</head>

<body>
    <div class="wrapper">
        <div class="startPage">
            <div class="startBtn"></div>
        </div>
        <div class="gamePage">
            <div class="header">当前分数：
                <span class="score" id="nowScore"></span>
            </div>
            <div class="game"></div>
            <div class="control"></div>
        </div>
        <div class="losePage">
            <div class="scoreImg">
                <span class="score" id="loseScore"></span>
            </div>
            <div class="close"></div>
        </div>
    </div>

    <script src="hungrysnake.js"></script>
</body>

</html>
